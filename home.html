<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="home.css">
    <title>Login</title>
</head>
<body>
    <div class="start .col-xs-12 .col-sm-12 .col-lg-12 .col-md-12 .col-xl-12 col-xxl-12">
        <div class="main">
            <h2 class="main--text">Log In</h2>
            <form class="main--form">
                <section>
                    <label for="email" class="text">Email Address</label><br/>
                    <input type="text" placeholder="example@gmail.com" class="input"/><br/>
                </section>
                <section>
                    <label for="password" class="text2">Password</label><br/>
                    <input type="text" placeholder="Password" class="input"/><br/>
                    <small class="forgotten">Forgotten Password?</small><br/>
                </section>
                <input type="submit" value="Log in" class="button" />
                <p class="main--horizontal">Or continue with</p>
                <div id="images">
                    <img src="Google.png"  width="40px" class="google"/>
                    <img src="facebook.png" width="40px" class="facebook"/>
                    <img src="Instagram.png" width="40px" class="instagram"/>
                </div>
                <p class="account">Don't have account? <span>Sign UP</span></p>
            </form>
            
        </div>
    </div>
</body>
</html>
